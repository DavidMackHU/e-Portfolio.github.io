<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .download-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #0073e6;
            text-decoration: none;
        }
        .download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Resume</h1>
        
        <!-- Embed PDF resume -->
        <iframe src="David Mack Resume(QR).pdf"></iframe>
        
        <!-- Download link for the resume -->
        <a class="download-link" href="David Mack Resume(QR).pdf" download>Download Resume (PDF)</a>
    </div>
</body>
</html>
